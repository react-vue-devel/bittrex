<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Markets</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
	  [(ngModel)]="publicMarketsSearchText"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="filterItems($event)"
	  (ionCancel)="setItems($event)">
	</ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header>
			Public Markets
		</ion-list-header>
		
		<ion-item *ngFor="let market of publicMarkets">
			<ion-avatar item-start>
				<img src="{{market.LogoUrl}}">
			</ion-avatar>
			<h2>{{market?.MarketName}}</h2>
			<p>{{market?.BaseCurrencyLong}} {{market?.MarketCurrencyLong}} </p>
			<ion-note item-end color="secondary" *ngIf="market.IsActive">Active</ion-note>
			<ion-note item-end color="danger" *ngIf="!market.IsActive">InActive</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
